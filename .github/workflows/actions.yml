name: hasura-starter
on: [push]
jobs: 
  explore-containers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker Compose Action
        uses: isbang/compose-action@v1.2.0
        with:
          compose-file: ./docker-compose.yml
          up-flags: "-d"
      - name: Check containers
        run: docker ps
