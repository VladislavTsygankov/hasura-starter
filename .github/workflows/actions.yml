name: hasura-starter
on: [push]
jobs: 
  explore-containers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - name: Up the stack
        run: docker-compose up -d
      - name: Get containers list
        run: docker ps